<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Hub</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
    }
    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .links a {
      display: inline-block;
      margin: 5px 0;
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    .links a.secondary {
      background: #555;
    }
  </style>
</head>

<body>
  <h1>Project Hub</h1>

  <p style="text-align:center; max-width:600px; margin:0 auto;">
    Click on a profile to explore each person's apps and projects.
  </p>

  <div class="grid" id="grid"></div>

  <script>
    // Fetch members.json and build cards
    fetch("data/members.json")
      .then(response => response.json())
      .then(members => {
        const grid = document.getElementById("grid");

        members.forEach(member => {
          const card = `
            <div class="card">
              <div class="name">${member.name}</div>
              <div class="links">
                <a href="${member.github}" target="_blank">GitHub Profile</a>
                <a href="${member.app}" target="_blank">App</a>
                <a class="secondary" href="${member.projectsPage}" target="_blank">Projects Page</a>
              </div>
            </div>
          `;
          grid.innerHTML += card;
        });
      })
      .catch(err => {
        console.error("Error loading members.json:", err);
      });
  </script>

</body>
</html>
